<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Librería República - Tu librería de confianza"
    />
    <meta
      name="keywords"
      content="librería, libros, novedades, recomendaciones, novelas, literatura, clasicos, ficción, no ficción, mangas, comics, literatura infantil"
    />
    <title>Librería República</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/icons/icono.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Cinzel:wght@400..900&family=Goudy+Bookletter+1911&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="cabeza">
      <div class="top-cabeza">
        <div class="top-logo">
          <a href="index.html"
            ><img
              src="assets/logo/Logo.webp"
              alt="Logo de Librería República"
            />
          </a>
        </div>

        <div class="buscador">
          <input
            type="text"
            name="q"
            placeholder="Buscar por titulo o autor"
            aria-label="Buscar libro"
          />
          <button type="submit">
            <img src="assets/icons/search.svg" alt="Buscar" />
          </button>
        </div>

        <div class="btn-usuario">
          <button>
            <img src="assets/icons/guardados.webp" alt="Elementos Guardados" />
            <h4>Favoritos</h4>
          </button>
          <button>
            <img src="assets/icons/cart.webp" alt="Ver Carrito de Compras" />
            <h4>Carrito</h4>
          </button>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="assets/icons/account.webp" alt="Ver mi Cuenta" />
              <h4>Mi Cuenta</h4>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Inicar sesión</a></li>
              <li><a class="dropdown-item" href="#">Crear Cuenta</a></li>
            </ul>
          </div>
        </div>
      </div>

      <nav class="menu-paginas">
        <ul>
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html ">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="cuerpo">
      <section class="novedades">
        <h3 class="new-subtitulo">Novedades</h3>
        <ul class="selected-news">
          <li class="new-book1">
            <img
              class="img-book"
              src="assets/books/new1.webp"
              alt="La Metamorfosis"
            />

            <h4 title="La Metamorfosis">La Metamorfosis</h4>
            <h5 title="Franz Kafka">Franz Kafka</h5>
            <div class="bot-book">
              <p>$400</p>
              <button>Comprar</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
